{% extends 'base.html' %}

{% block content %}

<h1>  Posts  </h1>

<ul>
{% for post in object_list %}

    <li><a href="{% url 'article-detail' post.pk %}">{{  post.title }}</a>
        -  {{  post.date_created }} -
        {{  post.author.first_name  }}     {{  post.author.last_name  }} -
        <small>
        <a href="{% url 'update-post' post.pk %}">Edit</a> |
        <a href="{% url 'delete-post' post.pk %}">Delete</a>
        </small>
    <br><br>
    {{  post.body }} </li>
    <br><br>
{% endfor %}
</ul>

{% endblock %}
