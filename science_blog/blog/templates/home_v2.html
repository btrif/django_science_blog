<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>


<h1>  Posts  </h1>

<ul>
{% for post in object_list %}

    <li><a href="{% url 'article-detail' post.pk %}">{{  post.title }}</a>
        -  {{  post.created }} -
        {{  post.author.first_name  }}
        {{  post.author.last_name  }}
    <br><br>
    {{  post.body }} </li>
    <br><br>


{% endfor %}

</ul>


</body>
</html>
